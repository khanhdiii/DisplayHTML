<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/icon/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="login">
        <div class="login__content">
          <div class="left">
            <img src="assets/img/login.jpg" alt="" />
          </div>
          <div class="right">
            <div class="right__content">
              <div class="title">
                <h1>Get'started</h1>
                <p>Already have an accounte? <a href="">Log in</a></p>
              </div>
              <div class="right__social">
                <button class="btn btn--white">
                  <i class="fab fa-google"></i>Signup with Google
                </button>
                <button class="btn btn--blue">
                  <i class="fab fa-facebook"></i>Signup with Google
                </button>
              </div>
              <div class="right__or">
                <span class="divider"></span>
                <span class="or"> or </span>
                <span class="divider"></span>
              </div>
              <form action="" class="righ__form">
                Email
                <div class="input">
                  <i class="fal fa-envelope"></i>
                  <input type="text" placeholder="Nhập email của bạn" />
                </div>
                Password
                <div class="input">
                  <i class="fal fa-lock"></i>
                  <input type="password" placeholder="Nhập mật khẩu của Bạn" />
                </div>
                <div class="checkbox">
                  <input type="checkbox" />
                  Lorem ipsum dolor sit amet, consectetur adipisicing.
                </div>
                <button class="btn btn--orange" type="submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end wrapper -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
